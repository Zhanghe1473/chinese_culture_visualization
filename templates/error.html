{% extends 'base.html' %}

{% block title %}错误 - 华夏瑰宝-文化科学可视化展示系统{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4Z" stroke="#9d2933" stroke-width="2"/>
            <path d="M12 8V12" stroke="#9d2933" stroke-width="2" stroke-linecap="round"/>
            <circle cx="12" cy="16" r="1" fill="#9d2933"/>
        </svg>
    </div>
    <h3 class="error-title">{{ error }}</h3>
    <p class="error-description">加载内容时出现问题，请尝试刷新页面或联系管理员。</p>
    <div class="error-actions">
        <button class="btn btn-primary" onclick="window.location.reload()">刷新页面</button>
        <button class="btn btn-secondary" onclick="window.history.back()">返回上一页</button>
    </div>
</div>

<style>
    .error-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
        max-width: 500px;
        margin: 30px auto;
    }

    .error-icon {
        margin-bottom: 20px;
    }

    .error-title {
        font-family: var(--font-family-title);
        font-size: 1.8rem;
        color: var(--primary-color);
        margin-bottom: 10px;
    }

    .error-description {
        color: #666;
        margin-bottom: 25px;
    }

    .error-actions {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .error-actions .btn {
        min-width: 120px;
    }
</style>
{% endblock %}
